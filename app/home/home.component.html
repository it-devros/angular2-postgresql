
<div class="col-md-12">
    <a [routerLink]="['/']"><h2>Hi {{ currentUser.first_name }}!</h2></a>
    <p class="top_nav">You can purchase order right now.<br>
        <a [routerLink]="['/']" style="float: left;">Purchase&nbsp;&nbsp;&nbsp;</a>
        <a [routerLink]="['/dispatch']" style="float: left;">Dispatch</a>
        <a style="float: right;" [routerLink]="['/login']">Logout</a>
    </p>
    
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <ul id="nav_bar" class="nav navbar-nav col-md-12 text-center">
                <li class="active col-md-3"><a class="col-md-12" href="javascript:void(0)">Select Supplier</a></li>
                <li class="col-md-3"><a class="col-md-12" href="javascript:void(0)">Select Material</a></li>
                <li class="col-md-3"><a class="col-md-12" href="javascript:void(0)">Order Quantities</a></li>
                <li class="col-md-3"><a class="col-md-12" href="javascript:void(0)">Finalize</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <td>Code</td>
                    <td>Suppliers</td>
                    <td>Select</td>
                </tr>
            </thead>
            <tbody *ngFor="let supplier of suppliers">

                <tr>
                    <td>{{ supplier.cuit }}</td>
                    <td>{{ supplier.full_name }}</td>
                    <td><input class="radio" name="optradio" type="radio" (click)=selectSupplier(supplier)></td>
                </tr>
                
            </tbody>
        </table>
    </div>

    <div class="container-fluid">
        <button id="btn_continue" class="btn btn-primary" (click)=goMaterial()>Continue</button>
    </div>

</div>
